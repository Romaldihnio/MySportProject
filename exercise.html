<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySport/AllExercises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
             <img src="/resourses/images/main-logo.png" alt="" class="logo-img">
        </div>
        <div class="line">
            <div class="nav">
            <a href="index.html" class="nav-a">Главная</a>
            <a href="about.html" class="nav-a">О нас</a>
        </div>
        </div>
    </header>
    <div class="filter-container">
          <input type="text" id="filter-name" placeholder="Фильтр по группе мышц" class="filter-item">
          <select name="" id="filter-difficulty" class="filter-item">
            <option value="">Все сложности</option>
            <option value="beginner">Начинающий</option>
            <option value="intermediate">Средний</option>
            <option value="expert">Эксперт</option>
          </select>
          <select name="" id="filter-type" class="filter-item">
            <option value="cardio">Кардио</option>
            <option value="olympic_weightlifting">Тяжелая атлетика</option>
            <option value="plyometrics">Плиометрика</option>
            <option value="powerlifting">Пауэрлифтинг</option>
            <option value="strength">Сила</option>
            <option value="stretching">Растяжка</option>
            <option value="strongman">Силач</option>
          </select>
    </div>
    <section class="card-container">
           <div class="card">
                <img src="/resourses/images/exercise-logo.png" alt="diff_logo" class="card-img">
                <div class="parameter-container">
                    <p class="parameter-text">Название:</p>
                    <p class="parameter-text">Группы мышц:</p>
                    <p class="parameter-text">Сложность:</p>
                </div>
           </div>
    </section>
</body>
</html>
